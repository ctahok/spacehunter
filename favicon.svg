<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a14"/>
  
  <!-- Spacecraft (sleek racer design in cyan) -->
  <g transform="translate(16, 16)">
    <!-- Engine glow (rear) -->
    <ellipse cx="0" cy="9" rx="2" ry="3" fill="#00d4ff" opacity="0.6"/>
    
    <!-- Main body -->
    <path d="M 0,-12 L 5,-6 L 8,-1 L 4,0 L 5,5 L 2,8 L 2,9 L 0,8 L -2,9 L -2,8 L -5,5 L -4,0 L -8,-1 L -5,-6 Z" 
          fill="url(#shipGradient)" 
          stroke="#00a8cc" 
          stroke-width="0.5"/>
    
    <!-- Cockpit window -->
    <ellipse cx="0" cy="-6" rx="2" ry="3" fill="#4dd0e1" opacity="0.7"/>
    
    <!-- Wing highlights -->
    <line x1="-4" y1="-2" x2="-6" y2="-1" stroke="#00d4ff" stroke-width="0.5" opacity="0.8"/>
    <line x1="4" y1="-2" x2="6" y2="-1" stroke="#00d4ff" stroke-width="0.5" opacity="0.8"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077aa;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
